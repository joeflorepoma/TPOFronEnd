    <div class="header">
        <h1>Ciudad de Buenos Aires</h1>

    <div class="col-7 col-s-9">
        <div class="container">
            <form name="myForm" action="/action_page.php" 
            onsubmit="return validateForm()" method="post">
                
                <div class="row">
                    <div class="col-3">
                        <label for="fname"><span>*</span> Nombres:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="fname" name="fname" placeholder="Su nombre..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="lname"><span>*</span> Apellidos</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="lname" name="lname" placeholder="Su apellido..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="email"><span>*</span> Correo electronico:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="email" name="email" placeholder="Ingrese su Email..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="country">Pais:</label>
                    </div>
                    <div class="col-9">
                        <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                      <label for="subject">Comentarios:</label>
                    </div>
                    <div class="col-9">
                      <textarea id="subject" name="subject" placeholder="Deje su comentario.." style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
               </form>
           </div>

           <span><b>* campos obligatorios. (Boton submit animado)</b></span>

    </div>
      
    <div class="col-3 col-s-12">
          <div class="aside">
            <h2>Los esperamos</h2>
            <img src="img/messi.jpg">
